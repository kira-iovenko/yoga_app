<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yoga Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="widget">
      <div id="widget-container">
        <div id="tab-header">
          <button class="tab-btn active" data-tab="timer-tab">Timer</button>
          <button class="tab-btn" data-tab="sequences-tab">Sequences</button>
        </div>

        <div id="tab-contents">
          <div id="timer-tab" class="tab-content" style="display: flex">
            <div id="timer-container">
              <div class="setting-container">
                <label class="setting-label sets">Sets</label>
                <div class="setting-row">
                  <button class="control adjust-btn" data-target="sets" data-step="-1">
                    <i class="fas fa-minus"></i>
                  </button>
                  <div class="input-wrapper">
                    <input type="text" id="sets-input" class="inline-input" value="4" />
                  </div>
                  <button class="control adjust-btn" data-target="sets" data-step="1">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>

              <div class="setting-container">
                <label class="setting-label prepare">Prepare</label>
                <div class="setting-row">
                  <button class="control adjust-btn" data-target="prepare" data-step="-5">
                    <i class="fas fa-minus"></i>
                  </button>
                  <div class="input-wrapper">
                    <input type="text" id="prepare-mins" class="inline-input" value="00" data-type="minute" />
                    <span class="colon">:</span>
                    <input type="text" id="prepare-secs" class="inline-input" value="30" data-type="second" />
                  </div>
                  <button class="control adjust-btn" data-target="prepare" data-step="5">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>

              <div class="setting-container">
                <label class="setting-label flow">Flow</label>
                <div class="setting-row">
                  <button class="control adjust-btn" data-target="flow" data-step="-5">
                    <i class="fas fa-minus"></i>
                  </button>
                  <div class="input-wrapper">
                    <input type="text" id="flow-mins" class="inline-input" value="03" data-type="minute" />
                    <span class="colon">:</span>
                    <input type="text" id="flow-secs" class="inline-input" value="00" data-type="second" />
                  </div>
                  <button class="control adjust-btn" data-target="flow" data-step="5">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>

              <div class="setting-container">
                <label class="setting-label rest">Rest</label>
                <div class="setting-row">
                  <button class="control adjust-btn" data-target="rest" data-step="-5">
                    <i class="fas fa-minus"></i>
                  </button>
                  <div class="input-wrapper">
                    <input type="text" id="rest-mins" class="inline-input" value="00" data-type="minute" />
                    <span class="colon">:</span>
                    <input type="text" id="rest-secs" class="inline-input" value="45" data-type="second" />
                  </div>
                  <button class="control adjust-btn" data-target="rest" data-step="5">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>

              <div class="setting-container">
                <label class="setting-label relaxation">Relaxation</label>
                <div class="setting-row">
                  <button class="control adjust-btn" data-target="relax" data-step="-5">
                    <i class="fas fa-minus"></i>
                  </button>
                  <div class="input-wrapper">
                    <input type="text" id="relax-mins" class="inline-input" value="02" data-type="minute" />
                    <span class="colon">:</span>
                    <input type="text" id="relax-secs" class="inline-input" value="00" data-type="second" />
                  </div>
                  <button class="control adjust-btn" data-target="relax" data-step="5">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>
            </div>
            
            <div id="timer-widget">
              <div id="timer-widget-title">
                <button id="start-btn" aria-label="Start timer" title="Start">
                  <i class="fas fa-play" id="start-icon"></i>
                </button>
                <p>Start timer</p>
              </div>
              <span id="timer-widget-time"></span>
            </div>
          </div>

          <div id="sequences-tab" class="tab-content" style="display: none">
            <h2 class="title">My Sequences</h2>
            <div class="list-container">
              <!-- Mock cards -->
              <div class="card-container">
                <div class="card-header">
                  <strong>Morning Flow</strong>
                  <div class="card-actions">
                    <button class="control" title="Play">
                      <i class="fas fa-play"></i>
                    </button>
                    <button class="control" title="Edit">
                      <i class="fas fa-pen"></i>
                    </button>
                    <button class="control" title="Delete">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </div>
                <div class="card-details">
                  <span class="badge time-badge">32m 45s</span>
                  <span class="badge count-badge">5 poses</span>
                </div>
              </div>
            </div> 
            <button id="create-sequence-btn" class="card-btn">
              <i class="fas fa-plus fa-xl" style="color: #5c9ded;"></i>
              <span>Create Sequence</span>
            </button>
          </div>

          <!-- Popups -->

          <div id="timer-popup" style="display: none">
            <div class="popup-header">
              <button id="close-popup-btn" class="control" aria-label="Close">
                <i class="fas fa-xmark"></i>
              </button>
              <div id="total-time-wrapper">
                <div id="total-time-label">REMAINING</div>
                <div id="total-time-remaining">--:--</div>
              </div>
              <button id="sound-btn" class="control" aria-label="Sound">
                <i class="fas fa-volume-down my n"></i>
              </button>
            </div>

            <div class="popup-main">
              <div id="phase-label"></div>
              <div id="progress-container">
                <svg id="progress-bar" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                  <circle id="progress-bar__bg" stroke="#f0f1f2" stroke-width="5" fill="transparent" r="45" cx="50" cy="50" />
                  <circle id="progress-bar__circle" stroke="#5c9ded" stroke-width="5" fill="transparent" r="45" cx="50" cy="50" />
                </svg>
                <div id="countdown-timer">--:--</div>
              </div>
            </div>

            <div class="popup-controls">
              <button id="pause-resume-btn">
                <i class="fas fa-pause"></i> Pause
              </button>
              <button id="skip-btn">
                <i class="fas fa-forward"></i> Skip
              </button>
            </div>
          </div>

          <div id="success-popup" style="display: none">
            <div class="success-message">
              <div class="success-emoji">🎉</div>
              <h2>Workout Complete!</h2>
              <p>Great job finishing your session.</p>
            </div>
            <div class="success-actions">
              <button id="close-btn">
                <i class="fas fa-times"></i> Close
              </button>
              <button id="restart-btn">
                <i class="fas fa-redo-alt"></i> Restart
              </button>
            </div>
          </div>

          <div id="sequence-popup" class="popup-fade" style="display: none">
            <div class="popup-header">
              <button id="back-to-sequences" class="control" aria-label="Back">
                <i class="fas fa-arrow-left"></i>
              </button>
              <h2 class="title">Create sequence</h2>
              <span style="width: 40px;"></span>
            </div>

            <div class="popup-main">
              <div class="list-container">
              </div>
              <button id="add-pose-btn" class="card-btn">
                <i class="fas fa-plus" style="color: #5c9ded;"></i>
                <span>Add Pose</span>
              </button>
            </div>
          </div>

          <div id="pose-popup" class="popup-fade" style="display: none">
            <div class="popup-header">
              <button id="back-to-sequence" class="control" aria-label="Back">
                <i class="fas fa-arrow-left"></i>
              </button>
              <h2 class="title">Add Pose</h2>
              <span style="width: 40px;"></span>
            </div>

            <div class="popup-main">
              <label class="setting-label">Pose Name</label>
              <div class="setting-row">
                <input type="text" id="pose-name" class="inline-input" placeholder="e.g. Sun Salutation" />
              </div>

              <label class="setting-label">Duration</label>
              <div class="setting-row">
                <button class="control adjust-btn" data-target="pose" data-step="-5">
                  <i class="fas fa-minus"></i>
                </button>
                <div class="input-wrapper">
                  <input type="text" id="pose-mins" class="inline-input" value="00" data-type="minute" />
                  <span class="colon">:</span>
                  <input type="text" id="pose-secs" class="inline-input" value="30" data-type="second" />
                </div>
                <button class="control adjust-btn" data-target="pose" data-step="5">
                  <i class="fas fa-plus"></i>
                </button>
              </div>

              <label class="setting-label">Type</label>
              <div class="setting-row">
                <select id="pose-type" class="inline-input">
                  <option value="Pose">🧘 Pose</option>
                  <option value="Breathing">🫁 Breathing</option>
                  <option value="Meditation">🧘‍♀️ Meditation</option>
                </select>
              </div>
            </div>

            <div class="popup-controls">
              <button id="save-pose-btn">
                <i class="fas fa-check"></i> Save
              </button>
              <button id="cancel-pose-btn">
                <i class="fas fa-times"></i> Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
